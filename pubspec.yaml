name: shogi_board
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  provider: ^4.3.1
  firebase_core: ^0.4.5
  # firebase_auth: ^0.16.1
  cloud_firestore: ^0.13.7
  modal_progress_hud: ^0.1.3
  flutter_svg: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: sawarabi
      fonts:
        - asset: fonts/sawarabi-gothic-medium.otf
    - family: kosugi
      fonts:
        - asset: fonts/KosugiMaru-Regular.ttf
    - family: mplus1
      fonts:
        - asset: fonts/MPLUSRounded1c-Bold.ttf
    - family: notosans-bold
      fonts:
        - asset: fonts/NotoSansJP-Bold.otf
    - family: notosans-medium
      fonts:
        - asset: fonts/NotoSansJP-Medium.otf
    - family: notosans-regular
      fonts:
        - asset: fonts/NotoSansJP-Regular.otf